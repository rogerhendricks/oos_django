<html>
    <head>
        <title>Title</title>
        <style type="text/css">

            body {
                font-weight: 200;
                font-size: 14px;
                font-family: 'Open Sans';
            }
            .header {
                font-size: 20px;
                font-weight: 100;
                text-align: center;
                color: #007cae;
            }
            .title {
                font-size: 22px;
                font-weight: 100;
               /* text-align: right;*/
               padding: 10px 20px 0px 20px;  
            }
            .title span {
                color: #007cae;
            }
            .details {
                padding: 10px 20px 0px 20px;
                text-align: left !important;
                /*margin-left: 40%;*/
            }
            .hrItem {
                border: none;
                height: 1px;
                /* Set the hr color */
                color: #333; /* old IE */
                background-color: #fff; /* Modern Browsers */
            }
            .row {
                display: flex;
              }
              
              .column {
                flex: 50%;
              }
        </style>

    </head>
    <body>
        <!-- Content for Static Frame 'header_frame' -->
        <div id="header_content">
                <div class="title header">
                    <span>Service</span>
                    
                </div>
                <p id="header_data">
                    Cardiac Unit, Westmead Hospital<br>
                    Service Data: {{oos_date}}<br>
                    Service Type: {{oos_type}} <br>   
                </p>
            </div>
        </div>

        <!-- HTML Content -->
        <div class='details'>
                <div class="row"></div>
                    <div class="column" id="col1_frame">
                    <span><u>Measurements</u></span><br>
                    Battery Voltage: {{ batt_volt }}<br/>
                    </div>
                
                    <div class="column" id="col2_frame">
                    <span><u>Comments</u></span><br>
                    Comments: {{ content }}<br/>
                    </div> 
                </div>  
            <hr class='hrItem' />
        </div>

    </body>
</html>
